<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container-fluid">
       <!-- 100% -->
        <div class="row">
            <div class="col-sm-12 bg-light" style="text-align: center;">100%</div>
        </div>
       
       <!-- 50% -->
       <div class="row">
            <div class="col-sm-6 bg-light" >50%</div>
            <div class="col-sm-6 bg-dark" style="color: white; text-align: center;">50%</div>
        </div>

       <!-- 33.33% -->
        <div class="row">
            <div class="col-sm-4 bg-dark color-blue" style="color: white; text-align: center;">33.33%</div>
            <div class="col-sm-4 bg-light ">33.33%</div>
            <div class="col-sm-4 bg-dark " style="color: white; text-align: center;">33.33%</div>
        </div>

        <!-- 25% -->
        <div class="row">
            <div class="col-sm-3 bg-light">25%</div>
            <div class="col-sm-3 bg-dark" style="color: white; text-align: center;">25%</div>
            <div class="col-sm-3 bg-light">25%</div>
            <div class="col-sm-3 bg-dark" style="color: white; text-align: center;">25%</div>
        </div>


   </div>
</body>
</html>
